version: '2.1'
services:

  sc-smtp:
    image: ctindel/sc-smtp:${SC_ENV}
    container_name: sc-smtp
    restart: always
    environment:
      AWS_REGION: "us-east-1"
      SMTP_USERNAME: ${SC_SMTP_USERNAME}
      SMTP_PASSWORD: ${SC_SMTP_PASSWORD}
    networks:
      sc-net:
        aliases:
          - smtp
    ports:
      - 25:25

  sc-mysql:
    image: ctindel/sc-mysql:${SC_ENV}
    container_name: sc-mysql
    restart: always
    environment:
      MYSQL_DATABASE: "squirrelcart"
      MYSQL_USER: "squirrelcart"
      MYSQL_PASSWORD: "squirrelcart"
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - /mnt/data/mysql:/var/lib/mysql
    networks:
      sc-net:
        aliases:
          - db
          - mysql
    ports:
      - 3306:3306

  sc-app:
    depends_on:
      - sc-smtp
      - sc-mysql
    image: ctindel/sc-app:${SC_ENV}
    container_name: sc-app
    environment:
      - APACHE_SERVER_NAME=ctindel.prod.sa.elastic.co
    restart: always
    networks:
      sc-net:
        aliases:
          - squirrelcart
          - app
    ports:
      - 8080:8080
      - 8443:8443

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.7
    depends_on:
      - sc-mysql
    container_name: sc-phpmyadmin
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: "mysql"
      PMA_USER: "root"
      PMA_PASSWORD: "root"
    restart: always
    networks:
      sc-net:
        aliases:
          - admin
    ports:
      - 8000:8000

networks:
  sc-net:
    driver: bridge
